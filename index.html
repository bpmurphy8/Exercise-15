<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Digital Clock</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
</head>
<body>

    <h1> Digital Clock </h1>
    <h3>HTML Div</h3>
    <div id="regulardiv" class="bg-primary">Should display time</div>

    <h3>React Div</h3>
    <div id="reactdiv" class="bg-success"> Should also display time</div>
    
    <script>
        let reactDiv = ReactDOM.createRoot(document.getElementById('reactdiv'));
        let render = () => {
        let regulardiv = document.getElementById('regulardiv');
        //console.log(regulardiv);
        regulardiv.innerHTML = `<input/><p> ${new Date()} </p>`

        //using react
        // 1. create the element
        // 2. get the root
        // 3. render
        //let dateElem = React.createElement('p',{},new Date().toString());
        //div with input and date
        let dateElem = React.createElement('div',{},[
                React.createElement('input',{},null),
                React.createElement('p',{},(new Date()).toString())]
        );
        
        
        reactDiv.render(dateElem);
        }
        setInterval(render,1000); //parameters - function name and milliseconds
    </script>

    
</body>
</html>
